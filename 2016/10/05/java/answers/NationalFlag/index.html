efaultCloseOperation(EXIT_ON_CLOSE);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    </div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">paint</span><span class="params">(java.awt.Graphics graphics)</span> </span>&#123;</div><div class="line">        <span class="keyword">super</span>.paint(graphics);</div><div class="line">        java.awt.Graphics2D g = (java.awt.Graphics2D)graphics;</div><div class="line">        g.setRenderingHint(RenderingHints.KEY_ANTIALIASING, RenderingHints.VALUE_ANTIALIAS_ON);</div><div class="line">        </div><div class="line">        <span class="comment">//棋面</span></div><div class="line">        g.setColor(java.awt.Color.red);</div><div class="line">        g.fillRect(<span class="number">50</span>, <span class="number">50</span>, width, height);</div><div class="line"></div><div class="line">        g.setColor(java.awt.Color.yellow);</div><div class="line">        <span class="comment">//画大星星</span></div><div class="line">        <span class="keyword">double</span> ox = height*maxX, oy = height*maxY;</div><div class="line">        g.fill(createPentacle(ox,oy,height*maxR,-Math.PI/<span class="number">2</span>));  </div><div class="line">        </div><div class="line">        <span class="comment">//画小星星</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> idx =<span class="number">0</span>;idx &lt; <span class="number">4</span>;idx ++)&#123;  </div><div class="line">            <span class="keyword">double</span> sx = minX[idx]*height, sy = minY[idx]*height;  </div><div class="line">            <span class="keyword">double</span> theta = Math.atan2(oy-sy,ox-sx);  </div><div class="line">            g.fill(createPentacle(sx,sy,height*minR,theta));  </div><div class="line">        &#125;  </div><div
